<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Collaborative Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="name-overlay" class="visible">
        <div id="name-modal">
            <h2>Welcome!</h2>
            <p>Please enter your name to join the session.</p>
            <input type="text" id="name-input" placeholder="Your Name" autofocus />
            <button id="name-submit-btn">Join Editor</button>
        </div>
    </div>

    <div class="main-container">
        <div class="editor-column">
            <h1 class="title">Collaborative Editor & Whiteboard</h1>

            <div class="container canvas-container">
                <div class="toolbar canvas-toolbar">
                    <label for="pen-color">Color:</label>
                    <input type="color" id="pen-color" value="#000000" />
                    <label for="pen-width">Brush Size:</label>
                    <input type="range" id="pen-width" min="1" max="20" value="3" />
                    <button id="clear-canvas-btn" class="tool-btn"><i class="fa-solid fa-eraser"></i> Clear</button>
                </div>
                <canvas id="drawing-canvas"></canvas>
            </div>

            <div class="container">
                <div class="toolbar text-toolbar">
                    <select id="formatBlock" class="adv-option-button">
                        <option value="H1">H1</option>
                        <option value="H2">H2</option>
                        <option value="H3">H3</option>
                        <option value="P" selected>Paragraph</option>
                    </select>
                    <div class="input-wrapper">
                        <input type="color" id="foreColor" class="adv-option-button" />
                        <label for="foreColor">Font</label>
                    </div>
                    <div class="input-wrapper">
                        <input type="color" id="backColor" class="adv-option-button" />
                        <label for="backColor">Highlight</label>
                    </div>
                    <button id="bold" class="option-button format"><i class="fa-solid fa-bold"></i></button>
                    <button id="italic" class="option-button format"><i class="fa-solid fa-italic"></i></button>
                    <button id="underline" class="option-button format"><i class="fa-solid fa-underline"></i></button>
                    <button id="strikethrough" class="option-button format"><i class="fa-solid fa-strikethrough"></i></button>
                    <button id="insertOrderedList" class="option-button"><i class="fa-solid fa-list-ol"></i></button>
                    <button id="insertUnorderedList" class="option-button"><i class="fa-solid fa-list"></i></button>
                    <button id="createLink" class="adv-option-button"><i class="fa fa-link"></i></button>
                </div>
                <div id="text-input" contenteditable="true"></div>
            </div>
        </div>

        <div class="info-column">
            <h2>Active Users</h2>
            <div class="user-list" id="user-list"></div>
            <div id="typing-indicator"></div>
            <div id="note"></div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
